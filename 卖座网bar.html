<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .bar{
        width: 100%;
        height: 40px;
        background: lightblue;
    }
    .leftul{
        width: 60%;
        height: 500px;
        background: orange;
    }
</style>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    let Topbar =React.createClass({
        getInitialState:function(){
        return {barwidth:"60%",
                 show:false,
                };
        },
        show:function(){
           this.setState({
               show:!this.state.show,
               barwidth:this.state.show?"60%":"0",

           })
        },
        render:function () {
            return <div className="bar"><button onClick={this.show}>菜单</button></div>
        }
    })
    let Left=React.createClass({
        render:function () {
            return <ul className="leftul" style={{"width":this.state.barwidth}} ></ul>
        }
    })
    let Odiv=React.createClass({
        render:function () {
            return <div>
                    <Topbar/>
                   <Left/>
            </div>
        }
    })
    ReactDOM.render(<Odiv/>,document.getElementById("app"));
</script>
</html>
