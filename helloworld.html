<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    var i=5;
    var myColor={'color':'blue'};
    var myArr=[<h1>aaa</h1>,<h2>bbbb</h2>];
    ReactDOM.render(
        <div>

            <h1 style={myColor}>hello world</h1>
            <h1 style={{"fontSize":"40px","backgroundColr":"red"}}>我是一个标题</h1>
            <div>{1+1}</div>
            <div>{i+1}</div>
            <div>{i>5?'true':'false'}</div>
            {myArr}
        </div>,document.getElementById('app')
    );
</script>
